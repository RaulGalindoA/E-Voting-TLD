<div class="flex flex-col">
  <div class="text-2xl font-bold">Foto seleccionada:</div>
  <div class="w-full flex justify-center items-center">
    <img class="object-contain h-96 w-96" [src]="data" alt="" />
  </div>
  <div class="flex flex-row justify-between">
    <button mat-dialog-close type="button" color="warn" mat-raised-button>
      Cancelar
    </button>
    <button
      (click)="confirmPhoto()"
      type="button"
      color="primary"
      mat-raised-button
    >
      Confirmar
    </button>
  </div>
</div>
