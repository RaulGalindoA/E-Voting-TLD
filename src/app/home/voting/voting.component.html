<div
  class="bg-gray h-full flex flex-col items-center md:justify-start justify-center p-4"
>
  <div class="fg-pink font-bold text-2xl mb-4">Seleccione a su candidato</div>
  <div class="bg-white">
    <form (ngSubmit)="vote()" [formGroup]="form" class="w-full">
      <mat-radio-group formControlName="idCandidate">
        <div class="flex flex-wrap md:px-32 px-4 p-4">
          <div
            class="md:w-1/2 w-full"
            *ngFor="let candidato of candidatos; let i = index"
          >
            <mat-label class="w-full" style="width: 100%">
              <mat-radio-button class="w-full" [value]="i">
                <div class="flex flex-row w-full p-4">
                  <div class="w-1/3">
                    <img
                      class="w-full h-32 object-contain rounded-full"
                      [src]="candidato.imagen"
                    />
                  </div>
                  <div class="ml-4 w-2/3 whitespace-pre-line text-justify">
                    <div class="flex flex-wrap">
                      <img
                        *ngFor="let partido of candidato.coalicion"
                        class="h-8 w-8 mr-4"
                        [src]="partido.image"
                        alt=""/>
                    </div>
                    <div class="font-bold text-2xl mt-2">Presidente</div>
                    <div class="text-xl">
                      {{ candidato.nombre }}
                      <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      Tempore blanditiis ipsum in, explicabo eum quisquam!
                      Laboriosam sint ullam vitae perferendis ipsam pariatur,
                      sunt eligendi ipsa necessitatibus aliquid minima
                      dignissimos eum. -->
                    </div>
                  </div>
                </div>
              </mat-radio-button>
            </mat-label>
          </div>
        </div>
      </mat-radio-group>
      <div class="p-4 flex justify-end">
        <button type="submit" class="ml-auto" mat-raised-button color="accent">
          Confirmar
        </button>
      </div>
    </form>
  </div>
</div>
