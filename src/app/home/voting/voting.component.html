<div class="bg-purple text-white font-bold text-2xl text-center py-2 w-full flex flex-row justify-center items-center">
  <button (click)="goBack()" mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  Seleccione a su candidato
</div>
<div class="bg-gray h-full flex flex-col items-center justify-start px-4 py-2">
  <form (ngSubmit)="vote()" [formGroup]="form" class="w-full">
    <mat-radio-group formControlName="idCandidate">
      <div class="flex flex-wrap md:px-24 px-4 py-4">
        <div
          class="md:w-1/2 p-3 w-full"
          *ngFor="let candidato of candidatos; let i = index"
        >
          <mat-label class="w-full" style="width: 100%">
            <mat-radio-button
              class="w-full mat-elevation-z4 rounded"
              [value]="i"
            >
              <div class="flex flex-row items-center w-full p-4">
                <div class="w-1/3">
                  <img
                    class="w-full h-32 object-contain rounded-full"
                    [src]="candidato.imagen"
                  />
                </div>
                <div class="ml-4 w-2/3 whitespace-pre-line text-justify">
                  <div class="flex flex-wrap">
                    <div
                    *ngFor="let partido of candidato.coalicion"
                    >
                      <img
                      *ngIf="partido.nombre != 'Nulo'"
                        class="h-8 w-8 mr-4"
                        [src]="partido.image"
                        alt=""
                      />
                    </div>
                  </div>
                  <div *ngIf="candidato.nombre != 'Voto Nulo'" class="font-bold text-2xl mt-2">Presidente</div>
                  <div class="text-xl font-medium">
                    {{ candidato.nombre }}
                    <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      Tempore blanditiis ipsum in, explicabo eum quisquam!
                      Laboriosam sint ullam vitae perferendis ipsam pariatur,
                      sunt eligendi ipsa necessitatibus aliquid minima
                      dignissimos eum. -->
                  </div>
                </div>
              </div>
            </mat-radio-button>
          </mat-label>
        </div>
      </div>
    </mat-radio-group>
    <div class="py-4 flex justify-center md:px-24 px-6">
      <button
        type="submit"
        class="ml-auto md:w-1/6 w-full"
        mat-raised-button
        color="accent"
      >
        Confirmar
      </button>
    </div>
  </form>
</div>
