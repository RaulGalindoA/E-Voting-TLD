<div
  class="bg-gray h-full flex flex-col items-center md:justify-start justify-center p-4"
>
  <div class="fg-pink font-bold text-2xl mb-4">Seleccione a su candidato</div>
  <div class="bg-white">
    <form (ngSubmit)="vote()" [formGroup]="form" class="w-full">
      <mat-radio-group formControlName="idCandidate">
        <div class="flex flex-wrap md:px-32 px-4 p-4">
          <div class="md:w-1/2 w-full" *ngFor="let aux of auxArray; let i = index">
            <mat-label class="w-full">
              <mat-radio-button [value]="i">
                <div class="flex flex-row w-full p-4">
                  <img
                    class="md:w-1/3 w-1/3 h-32 object-contain"
                    src="{{ '../../../assets/img/' + (i+3) + '.png' }}"
                  />
                  <div
                    class="ml-4 md:w-2/3 w-2/3 whitespace-pre-line text-justify"
                  >
                    <div class="font-bold text-lg">Aqu√≠ va el partido o el dato que quieran</div>
                    <div>
                      {{ aux }}
                      <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      Tempore blanditiis ipsum in, explicabo eum quisquam!
                      Laboriosam sint ullam vitae perferendis ipsam pariatur,
                      sunt eligendi ipsa necessitatibus aliquid minima
                      dignissimos eum. -->
                    </div>
                  </div>
                </div>
              </mat-radio-button>
            </mat-label>
          </div>
        </div>
      </mat-radio-group>
      <div class="p-4 flex justify-end">
        <button type="submit" class="ml-auto" mat-raised-button color="accent">Confirmar</button>
      </div>
    </form>
  </div>
</div>
